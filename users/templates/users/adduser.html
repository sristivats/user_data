{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{% static 'users/alcher_add.css' %}" rel="stylesheet">
</head>
<body>
    <div class="Add-profile-container">


        <form method='POST'>
            {% csrf_token %}
            <div class="form-content col-md-6">
                <label for="inputEmail4" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="What's your Name?" id="inputName">
              </div>
              <div class="form-content col-md-6">
                <label for="inputPassword4" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" id="inputUsername">
              </div>
              <div class="form-content col-md-6 ">
                <label for="inputPassword4" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email" id="inputEmail">
              </div>
    
            <div class="button-container col-md-6">
            <button type="submit" name="action" value="cancel" class="form-content btn btn-primary">Cancel</button>
            <button type="submit" name="action" value="confirm" class="form-content btn btn-success">Confirm</button>
            </div>
          </form>
    </div>
</body>
</html>
